<!DOCTYPE html>
<html lang="uz" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/plugins/fontawesome/all.css') }}">
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock %} - AgroLand</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        {% include 'layout/header.html' %}
        {% block content %}{% endblock %}
    </main>
    {% include 'layout/footer.html' %}
    <script src="{{ url_for('static', filename='dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/sb-forms-0.4.1.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/fontawesome/all.js') }}"></script>
    <script>
        console.log(document.cookie);
    </script>
    {% block script %}{% endblock %}
</body>

</html>
